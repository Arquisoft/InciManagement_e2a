<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Enviar Incidencia</h2>
		<form class="form-horizontal" method="post"
			action="/formSendIncidence" th:object="${incidenciaMin}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Nombre
					de la incidencia:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nombre"
						placeholder="Fuego en el Parque San Francisco" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('nombre')}"
						th:errors="*{nombre}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Descripcion:</label>
				<div class="col-sm-10">
					<textarea rows="10" cols="40" class="form-control"
						name="descripcion"
						placeholder="Escriba aqui una descripcion detallada de la incidencia ..."></textarea>
					<span class="text-danger"
						th:if="${#fields.hasErrors('descripcion')}"
						th:errors="*{descripcion}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Etiquetas:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="etiqueta"
						placeholder="Fuego, Parque, Oviedo ..." /> <span
						class="text-danger" th:if="${#fields.hasErrors('etiqueta')}"
						th:errors="*{etiquetas}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Campos:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="campo"
						placeholder="Temperatura: 20ºC, Viento:54 km/h ..." /> <span
						class="text-danger" th:if="${#fields.hasErrors('campo')}"
						th:errors="*{campos}"></span>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
