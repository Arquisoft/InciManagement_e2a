<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/head" />
    <body>
        <!-- Barra de Navegación superior -->
        <nav th:replace="fragments/nav" />
        <div class="container">
            <h2>Enviar Incidencia</h2>
            <form class="form-horizontal" method="post" action="/actionSendIncidence" th:object="${incidencia}">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Nombre Usuario:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="userName" placeholder="Alberto" required="true" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Contraseña:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" placeholder="Introduzca la contraseña" required="true" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Nombre de la incidencia:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="nombre" placeholder="Fuego en el Parque San Francisco" required="true" />
                        <span class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Descripcion:</label>
                    <div class="col-sm-10">
                    	<textarea rows="10" cols="40" class="form-control" name="descripcion"
					placeholder="Escriba aqui una descripcion detallada de la incidencia ..."></textarea>
					<span class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Etiquetas:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="etiquetas" placeholder="Fuego, Parque, Oviedo ..."/>
                        <span class="text-danger" th:if="${#fields.hasErrors('etiquetas')}" th:errors="*{etiquetas}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Campos:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="campos" placeholder="Temperatura: 20ºC, Viento:54 km/h ..."/>
                        <span class="text-danger" th:if="${#fields.hasErrors('campos')}" th:errors="*{campos}">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>

        <footer th:replace="fragments/footer" />
    </body>
</html>
