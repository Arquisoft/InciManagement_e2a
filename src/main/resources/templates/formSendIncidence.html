<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/head" />
    <body>
        <!-- Barra de Navegación superior -->
        <nav th:replace="fragments/nav" />
        <div class="container">
            <h2>Enviar Incidencia</h2>
            <form class="form-horizontal" method="post" action="/actionSendIncidence">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Nombre Usuario:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="userName" placeholder="Alberto" required="true" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Contraseña:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" placeholder="Introduzca la contraseña" required="true" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Nombre de la incidencia:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="incidenceName" placeholder="Fuego en el Parque San Francisco" required="true" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Descripcion:</label>
                    <div class="col-sm-10">
                        <input type="text" rows="5" cols="60" class="form-control" name="userName" placeholder="Escriba aqui una descripcion detallada de la incidencia ..."/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Etiquetas:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="labels" placeholder="Fuego, Parque, Oviedo ..."/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Campos:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="fields" placeholder="Temperatura: 20ºC, Viento:54 km/h ..."/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Etiquetas:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="labels" placeholder="Fuego, Parque, Oviedo"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>

        <footer th:replace="fragments/footer" />
    </body>
</html>
